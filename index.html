<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Bot Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 400px;
      height: 600px;
      border-radius: 20px;
      background: rgba(30,30,30,0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user-msg {
      background-color: #6366f1;
      align-self: flex-end;
    }
    .bot-msg {
      background-color: #a855f7;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div id="messages" class="messages"></div>
  <form id="chatForm" class="flex gap-2">
    <input id="msgInput" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded-lg bg-gray-800 text-white" required>
    <button type="submit" class="bg-violet-500 px-4 py-2 rounded-lg">Send</button>
  </form>
</div>

<script>
  const messagesDiv = document.getElementById("messages");
  const chatForm = document.getElementById("chatForm");
  const msgInput = document.getElementById("msgInput");

  function addMessage(text, isUser) {
    const msgDiv = document.createElement("div");
    msgDiv.textContent = text;
    msgDiv.classList.add("message", isUser ? "user-msg" : "bot-msg");
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = msgInput.value.trim();
    if (!msg) return;

    addMessage(msg, true); // user message
    msgInput.value = "";

    try {
      const response = await fetch("https://baby-ybyi.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg })
      });
      const data = await response.json();
      addMessage(data.reply, false); // bot reply
    } catch (err) {
      addMessage("Error: could not reach Baby Bot API.", false);
      console.error(err);
    }
  });
</script>

</body>
</html>
