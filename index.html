<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Bot Chat</title>
<style>
    body { font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    #chat { width: 90%; max-width: 400px; height: 400px; overflow-y: auto; border: 1px solid #555; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: rgba(0,0,0,0.5); }
    .message { margin: 5px 0; }
    .user { color: #8be9fd; }
    .bot { color: #50fa7b; }
    input { width: 100%; padding: 10px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; margin-top: 5px; border: none; border-radius: 5px; background: #6272a4; color: white; cursor: pointer; }
</style>
</head>
<body>

<div id="chat"></div>
<input type="text" id="userInput" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>

<script>
const chatDiv = document.getElementById('chat');
const input = document.getElementById('userInput');

async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    appendMessage('user', msg);
    input.value = '';

    try {
        const res = await fetch('https://baby-alpha-rose.vercel.app/api/chat', {  // change if deployed
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ msg })
        });
        const data = await res.json();
        appendMessage('bot', data.reply);
    } catch (err) {
        appendMessage('bot', 'Error: Cannot reach API');
    }
}

function appendMessage(sender, text) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.textContent = `${sender === 'user' ? 'You' : 'Baby Bot'}: ${text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
